<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد - 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 8rem;
            color: #4a6cf7;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #3a5bd9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .astronaut {
            position: absolute;
            width: 150px;
            animation: float 6s ease-in-out infinite;
        }
        
        .astronaut-1 {
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .astronaut-2 {
            bottom: -50px;
            right: -50px;
            animation-delay: 1s;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .astronaut {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219017.png" alt="فضانورد" class="astronaut astronaut-1">
        <img src="https://cdn-icons-png.flaticon.com/512/4219/4219063.png" alt="فضانورد" class="astronaut astronaut-2">
        
        <h1>404</h1>
        <h2>صفحه مورد نظر یافت نشد!</h2>
        <p>به نظر می‌رسد صفحه‌ای که به دنبال آن هستید وجود ندارد یا ممکن است حذف شده باشد.</p>
        <a href="https://danial8877.github.io/amenebeauty.ir" class="btn">بازگشت به صفحه اصلی</a>
    </div>

    <script>
        // ایجاد ستاره‌های درخشان
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // اندازه تصادفی بین 1 تا 3 پیکسل
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // موقعیت تصادفی
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // زمان انیمیشن تصادفی
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
